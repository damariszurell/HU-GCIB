<h1><span class="header-section-number">1</span> Biodiversity data</h1>
<!-- Many different types of biodiversity data exist, e.g. from standardised monitoring schemes, citizen science platforms, or expert knowledge. Each comes with own challenges. Here, we simply want to learn how we can obtain and process representative types of biodiversity data. Today, we will mainly deal with publicly available data, in particular occurrence records from GBIF and expert range maps from the IUCN. -->
<!-- ## GBIF point records -->
<!-- GBIF stands for *Global Biodiversity Information Facility*. GBIF defines itself as "an international network and research infrastructure funded by the world’s governments and aimed at providing anyone, anywhere, open access to data about all types of life on Earth". GBIF contains worldwide point records from observations as well as museum records or other contributions. The data are thus not standardised and often it is unclear which spatial resolution the data represent. To understand this, let's look at some example under https://www.gbif.org/. -->
<!-- ### Downloading gbif records -->
<!-- We will use the function `gbif()` from the *dismo* package to download gbif records. As example, I chose the black grouse (*Tetrao tetrix*), a large game bird. -->
<!-- ```{r eval=F} -->
<!-- library(dismo) -->
<!-- ttetrix <- gbif("tetrao", "tetrix*", geo=FALSE) -->
<!-- # Let's inspect the data - do you trust all data points? -->
<!-- str(ttetrix) -->
<!-- table(ttetrix$basisOfRecord) -->
<!-- summary(ttetrix$lon) -->
<!-- summary(ttetrix$lat) -->
<!-- ``` -->
<!-- Let's map the occurrences. Of course, the maps will only help us judging the data quality if we have a rough idea where the species should occur. So, look the species up on the web first! -->
<!-- ```{r eval=F} -->
<!-- # Maptools offers simple maps of the world: -->
<!-- library(maptools) -->
<!-- # We first load the world data from the name space: -->
<!-- data(wrld_simpl) -->
<!-- # Now we map the world. We can restrict the map extent to the longitude and latitude  -->
<!-- # range of black grouse that we extracted from the data before. -->
<!-- plot(wrld_simpl, ylim=c(32,81), xlim=c(-32,130)) -->
<!-- # Let's add the point records. Do these occurrences look plausible? -->
<!-- points(ttetrix$lon, ttetrix$lat, col='red', cex=0.3, pch=19) -->
<!-- ``` -->
<!-- ### Cleaning gbif data -->
<!-- In my opinion, the data hugely overestimate black grouse occurrence, which has a large range in Scandinavia and Siberia and some remnant populations in Scotland, Germany and the Alps. Finding out what is wrong can be tedious. But let's try. I would first try to find out where the data come from. -->
<!-- ```{r eval=F} -->
<!-- # Which datasets are included? -->
<!-- table(ttetrix$datasetName) -->
<!-- ``` -->
<!-- The EBCC Atlas of European Breeding Birds was published in 1997, is based on 25 years of fieldwork (but largely during the late 1980s) and should give a high-quality picture of European breeding bird distribution. These data were mapped in the ca. 50×50 km squares of a Universal Transverse Mercator (UTM) grid. So let's have a look at black grouse occurrence records from the EBCC. -->
<!-- ```{r eval=F} -->
<!-- plot(wrld_simpl, ylim=c(32,81), xlim=c(-32,130)) -->
<!-- with(subset(ttetrix, datasetName =="EBCC Atlas of European Breeding Birds"),  -->
<!--    points(lon, lat, col='red', cex=0.3, pch=19)) -->
<!-- ``` -->
<!-- Obviously, there is something wrong with the EBCC data and we have to find out what. So let's inspect the data in more detail. -->
<!-- ```{r eval=F} -->
<!-- ebcc.ttetrix <- subset(ttetrix, datasetName =="EBCC Atlas of European Breeding Birds") -->
<!-- head(ebcc.ttetrix) -->
<!-- ``` -->
<!-- I am particularly curious about the column *occurrenceStatus* as this seems to involve absences. What does that mean? -->
<!-- ```{r eval=F} -->
<!-- table(ebcc.ttetrix$occurrenceStatus) -->
<!-- # Let's try to plot different subsets: -->
<!-- plot(wrld_simpl, ylim=c(32,81), xlim=c(-32,130)) -->
<!-- with(subset(ebcc.ttetrix, occurrenceStatus !="absent"),  -->
<!--    points(lon, lat, col='red', cex=0.3, pch=19)) -->
<!-- with(subset(ebcc.ttetrix, occurrenceStatus =="confirmed breeding" |  -->
<!--    occurrenceStatus =="probable breeding"),  -->
<!--    points(lon, lat, col='darkorange', cex=0.3, pch=19))     -->
<!-- with(subset(ebcc.ttetrix, occurrenceStatus =="confirmed breeding"),  -->
<!--    points(lon, lat, col='darkgreen', cex=0.3, pch=19)) -->
<!-- ``` -->
<!-- That looks more sensible, doesn't it? Which records should we assign as presences?  -->
<!-- ```{r eval=F} -->
<!-- # This would be the most liberal choice: -->
<!-- ebcc.ttetrix$occ <- ifelse(ebcc.ttetrix$occurrenceStatus =="absent", 0, 1) -->
<!-- plot(wrld_simpl, ylim=c(32,81), xlim=c(-32,130)) -->
<!-- points(ebcc.ttetrix$lon, ebcc.ttetrix$lat,  -->
<!--    col=c('black','red')[as.factor(ebcc.ttetrix$occ)], cex=0.3, pch=19) -->
<!-- ``` -->
<!-- The EBCC issue we just encountered is rather unusual and I doubt we find similar cases for other taxonmic groups. Most often, GBIF will only contain presences. In these cases, typical problems involve data without coordinates or wrongly-georeferenced data. Let's have a look at the black grouse data when excluding the EBCC data. Do you spot any points that MUST be wrong? -->
<!-- ```{r eval=F} -->
<!-- plot(wrld_simpl, ylim=c(32,81), xlim=c(-32,130)) -->
<!-- with(subset(ttetrix, datasetName !="EBCC Atlas of European Breeding Birds"),  -->
<!--    points(lon, lat, col='red', cex=0.3, pch=19)) -->
<!-- ``` -->
<!-- The `gbif()` function in the *dismo* package already provides a lot of functionalities to control data, and I suggest you check out the help pages in more detail (`?gbif`). Also Robert Hijmans, who wrote the *raster* and the *dismo* package offers great tutorials on his website: http://rspatial.org. -->
